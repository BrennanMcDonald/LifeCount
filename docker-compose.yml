version: '3.8'

# Development Docker Compose (without SSL)
# Use this for local development

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NUXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - lifecount-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/lifecount
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lifecount-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lifecount
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - lifecount-network

volumes:
  mongo-data:

networks:
  lifecount-network:
    driver: bridge
