version: '3.8'

# Production Docker Compose
# Requires environment variables:
#   FRONTEND_HOST - Domain for the frontend (e.g., lifecount.example.com)
#   API_HOST - Domain for the API (e.g., api.lifecount.example.com)
#   NUXT_PUBLIC_API_URL - Full URL for the API (e.g., https://api.lifecount.example.com)
#   FRONTEND_URL - Full URL for the frontend (e.g., https://lifecount.example.com)

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - ./vhost.d/default:/etc/nginx/vhost.d/default:ro
    restart: unless-stopped
    networks:
      - lifecount-network

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=brenann.mcdonald.mail@gmail.com
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    networks:
      - lifecount-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NUXT_PUBLIC_API_URL=https://life-api.brmc.xyz/
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=lifecount.brmc.xyz
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=lifecount.brmc.xyz
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - lifecount-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/lifecount}
      - FRONTEND_URL=https://lifecount.brmc.xyz/
      - VIRTUAL_HOST=life-api.brmc.xyz
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=life-api.brmc.xyz
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lifecount-network

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lifecount
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - lifecount-network

volumes:
  mongo-data:
  certs:
  vhost:
  html:
  acme:

networks:
  lifecount-network:
    driver: bridge
